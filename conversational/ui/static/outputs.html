<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pipeline - Stage Outputs</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .stage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .stage-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .stage-card:hover {
            background: var(--glass-hover);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stage-card.selected {
            border-color: var(--accent-purple);
            box-shadow: var(--shadow-glow);
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .file-item {
            background: var(--bg-secondary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .file-item:hover {
            background: var(--glass-bg);
            border-color: var(--accent-purple);
        }

        .file-icon {
            font-size: 1.5rem;
            margin-right: var(--spacing-sm);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .file-meta {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .json-viewer {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            max-height: 600px;
            overflow-y: auto;
            font-family: var(--font-mono);
            font-size: 0.875rem;
        }

        .image-viewer {
            text-align: center;
            padding: var(--spacing-lg);
        }

        .image-viewer img {
            max-width: 100%;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
        }

        .form-select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="nav-brand-icon">ü§ñ</span>
                <span>AI Pipeline</span>
            </div>
            <ul class="nav-links">
                <li><a href="/" class="nav-link">üí¨ Chat</a></li>
                <li><a href="/logs" class="nav-link">üìã Logs</a></li>
                <li><a href="/outputs" class="nav-link active">üìÅ Outputs</a></li>
                <li><a href="/status" class="nav-link">üìä Status</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-wrapper">
        <div class="container">
            <!-- Header -->
            <div class="mt-4 mb-3">
                <h1>Stage Outputs</h1>
                <p class="text-muted">Browse JSON files and visualizations from all pipeline stages</p>
            </div>

            <!-- Stage Selector -->
            <div class="stage-grid" id="stageGrid">
                <div class="text-center" style="grid-column: 1 / -1;">
                    <div class="spinner" style="margin: 2rem auto;"></div>
                    <p class="text-muted">Loading stages...</p>
                </div>
            </div>

            <!-- Files Section -->
            <div class="glass-card mb-3" id="filesSection" style="display: none;">
                <div class="glass-card-header">
                    <h3 class="glass-card-title" id="stageTitle">Select a stage</h3>
                    <span class="badge badge-info" id="fileCount">0 files</span>
                </div>
                <div class="glass-card-body">
                    <div class="file-list" id="fileList">
                        <p class="text-muted">No files available</p>
                    </div>
                </div>
            </div>

            <!-- File Viewer -->
            <div class="glass-card" id="fileViewer" style="display: none;">
                <div class="glass-card-header">
                    <h3 class="glass-card-title" id="fileTitle">File Content</h3>
                    <button class="btn btn-secondary" onclick="closeFileViewer()">‚úï Close</button>
                </div>
                <div class="glass-card-body" id="fileContent">
                    <!-- Content will be dynamically loaded -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/outputs.js"></script>
</body>

</html>
