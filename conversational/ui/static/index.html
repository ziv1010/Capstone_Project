<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pipeline - Conversation</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="nav-brand-icon">ğŸ¤–</span>
                <span>AI Pipeline</span>
            </div>
            <ul class="nav-links">
                <li><a href="/" class="nav-link active">ğŸ’¬ Chat</a></li>
                <li><a href="/logs" class="nav-link">ğŸ“‹ Logs</a></li>
                <li><a href="/outputs" class="nav-link">ğŸ“ Outputs</a></li>
                <li><a href="/status" class="nav-link">ğŸ“Š Status</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-wrapper">
        <div class="container">
            <!-- Header -->
            <div class="flex justify-between items-center mt-4 mb-3">
                <div>
                    <h1>Conversation Chat</h1>
                    <p class="text-muted">View history or chat live with the AI pipeline</p>
                </div>
                <div class="flex gap-2 items-center">
                    <span class="badge badge-info" id="sessionBadge">Loading...</span>
                    <button class="btn btn-secondary" id="modeToggle" onclick="toggleChatMode()">
                        ğŸ“ Live Chat
                    </button>
                    <button class="btn btn-secondary" onclick="loadConversations()">
                        ğŸ”„ Refresh
                    </button>
                </div>
            </div>

            <!-- Session Selector (History Mode Only) -->
            <div class="glass-card mb-3" id="sessionSelectorCard">
                <div class="glass-card-header">
                    <h3 class="glass-card-title">Select Conversation</h3>
                </div>
                <div class="glass-card-body">
                    <select id="sessionSelector" class="form-select" onchange="loadSelectedConversation()">
                        <option value="">Loading sessions...</option>
                    </select>
                </div>
            </div>

            <!-- Chat Container -->
            <div class="glass-card">
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="flex justify-center items-center" style="height: 100%;">
                            <div class="spinner"></div>
                        </div>
                    </div>

                    <!-- Chat Input (Live Mode Only) -->
                    <div class="chat-input-container" id="chatInputContainer" style="display: none;">
                        <div class="flex gap-2 items-center"
                            style="padding: var(--spacing-md); border-top: 1px solid var(--glass-border);">
                            <input type="text" id="messageInput" class="form-input"
                                placeholder="Type your message here..." onkeypress="handleKeyPress(event)" />
                            <button class="btn btn-primary" onclick="sendMessage()" id="sendButton">
                                <span>Send</span>
                                <span>âœ‰ï¸</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/chat.js"></script>
</body>

</html>
